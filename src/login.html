<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Welcome to IdeaVault</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Welcome back, Erkhembileg</h1>
    <!--Username, Password part-->
    <div class="border">
      <h2 class="sign-in-text">Sign in</h2>
      <div class="username-border">
        <i class="fa-solid fa-user" style="color: #7b5028"></i>
        <input type="text" id="username" name="Username" placeholder="Name"/>
      </div>

      <div class="password-border">
        <i class="fa-solid fa-lock" id="toggleLock" style="color: #7b5028"></i>
        <input type="password" id="password" name="password" placeholder="Password"/>
        <i
          class="fa-solid fa-eye-slash"
          id="togglePassword"
          style="color: #7b5028; cursor: pointer"
        ></i>
      </div>

      <div class="signup-border">
        <button id="signupBtn">Sign Up</button>
      </div>

      <div class="login-border">
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <div id="alert" class=""></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="login.js"></script>
</html>
